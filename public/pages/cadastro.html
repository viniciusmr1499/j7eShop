<body id="theme__register">
    <header id="header">
            <nav class="container navbar navbar-expand-lg navbar-light container-fluid">
                <a href="index.html" class="navbar-brand">j7 eShop</a>
                <ul class="nav-nav ml-auto">
                    <li class="nav-item">
                        <a href="login.html" class="ancora">Entrar</a>
                    </li>
                </ul>
            </nav>
                    
    </header>

    <section id="section" class="container">
            <div class="title__register">
                <h1>Complete os seus dados</h1>
            </div>

        <form action="#" method="#" id="registro">

            <div class="row">
                <div class="col-md-6">
                    <div class="field__register">
                        <input type="text" name="" id="">
                        <span data-placeholder="Nome"></span>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="field__register">
                        <input type="text" name="" id="">
                        <span data-placeholder="Sobrenome"></span>
                    </div>
                </div>
            </div>

            
            
            <div class="row">
                <div class="col-md-6">
                    <div class="field__register">
                            <input type="email" name="" id="">
                            <span data-placeholder="E-mail"></span>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="field__register">
                        <input type="password" name="" id="">
                        <span data-placeholder="Senha"></span>
                    </div>
                </div>
            </div>
        </form>
        <div class="termo-resposabilidade"> 
            <button class="btn btn-efect">Criar conta</button>
           
            <div class="col-md-6">
                <p class="termo__text">
                    Ver o <a href="#">
                        contrato 
                    </a>
                    do J7 e-shop
                </p>
                <p class="termo__text">
                    Ao cadastrar-me, declaro que sou maior de idade e aceito as
                    <a href="#"> Políticas de privacidade</a>
                    e os 
                    <a href=""> Termos e condições do J7 e-shop</a>
                    e 
                    <a href="">Mercado Pago j7.</a>
                </p>
            </div>
        </div>
    </section>
