<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/dest/bootstrap.min.css">
    <link rel="stylesheet" href="../css/dest/reset.css">

    <title>Login - E-commerce</title>
</head>
<body class="theme__login">
    <video loop autoplay=true>
        <!-- <source src="https://ak2.picdn.net/shutterstock/videos/33042442/preview/stock-footage-computer-screen-entering-login-and-password-with-showing-system-hacked-alert-system-security.webm"> -->

        </video>

    <form action="#" method="#" class="box">
        <h1 class="login__title">Login</h1> 

        <div class="txtb">
            <input type="email" name="" id="">
            <span data-placeholder="Email"></span>
        </div>

        <div class="txtb">
            <input type="password" name="" id="">
            <span data-placeholder="Senha"></span>
        </div>

        <input type="button" value="Entrar" class="btn__customized">

        <div class="txt__bottom">
            <p>Esqueceu a senha? <a href="#" class="text__link">Clique qui</a></p>
            <p class="mt-2">
                JÃ¡ possui cadastro? <a class="text__link" href="#">Cadastra-se</a>
            </p>
        </div>
    </form>


   
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>

    <script>
       $('.txtb input').on('focus',function(){
           $(this).addClass('focus')
       })

       $('.txtb input').on('blur',function(){
        if( $(this).val() == "" ) 
           $(this).removeClass('focus')
       })
    </script>
    
</body>
</html>
