<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/dest/bootstrap.min.css">
    <link rel="stylesheet" href="../css/dest/style.css">
    <link rel="stylesheet" href="../css/templates/admin.css">
    <title>Página Inicial- E-commerce</title>
</head>
<body>

    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light container-fluid">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#menu" aria-expanded="false" aria-controls="true">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="box__admin">
                <img src="../img/me.png" alt="" class="" width="60px" height="60px">
                <span class="admin__text">Vinicius</span>
            </div>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-home"></i> Inicio</a></li>
                    <li class="nav-item"><a href="login.html" class="nav-link"><i class="fas fa-user"></i> Cadastro</a></li>
                    <div class="active"></div>
                    <li class="nav-item">
                        <input type="text" maxlength="30" name="search" id="search" class="form-control" placeholder="Pesquisar produtos">
                        <!-- <button class="" type="button">
                            <i class="fas fa-search"></i>
                        </button> -->
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <div id="wrapper">
        <aside id="sidebar">
            <ul class="sidebar__list">
                <li class="sidebar__logo">
                    <a href="#">
                        <img src="../img/logo-topo.svg" alt="LOGO" width="100px" height="100px"> 
                    </a>
                </li>
                <li class="sidebar__item">
                    <a href="#" class="nav-link">Produtos</a>
                </li>

                <li class="sidebar__item">
                    <a href="#" class="nav-link">Pedidos</a>
                </li>

                <li class="sidebar__item">
                    <a href="#" class="nav-link">Sair</a>
                </li>
            </ul>
        </aside>

        <section id="content"> 
            <div class="stock">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="admin__product">
                                <img src="../img/produto1.png" height="400px" width="400px" alt="produto">
                            </div>
                        </div>
                        
                        <div class="col-md-2">
                            <button type="button" class="btn btn-danger">Adicionar produto</button>
                        </div>

                        <div class="col-md-6">
                            
                            <div class="admin__describe">
                                <h1 class="admin__product__title">Titulo do produto</h1>
                                <label for="price" class="admin__text__estoque">Preço:</label>
                                <span class="admin__price__product" id="price">R$ 3000,00</span>
                                <label for="estoque" class="admin__text__estoque">Estoque:</label>
                                <select class="form-control" name="est" id="estoque">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                                <label for="desc" class="admin__text__estoque">Descrição do produto</label>
                                <textarea readonly="true" placeholder="placa mae funcionando 100%" name="desc" id="desc" cols="30" rows="10" class="form-control"></textarea>
                                <div class="admin__botoes">
                                    <button class="btn btn-primary mt-2">Adicionar produto</button>
                                    <button class="btn btn-warning text-light mt-2">Editar</button>
                                    <button class="btn btn-danger mt-2">Deletar</button>
                                </div>
                            </div>
                        </div>

                        <!-- fim da linha -->
                    </div>

                </div>
            </div>
        </section>


    </div>

   

    

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
